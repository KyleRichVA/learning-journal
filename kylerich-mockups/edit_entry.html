<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="kylerich-journal.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class="titlebar container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><p class="navbar-text">Entry Name</p></li>
                    <li class="active" ><a href="/add_entry">Add Entry</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="editor container">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="text">Entry:</label>
            <textarea class="form-control" rows="5" id="text"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Create Entry</button>
    </div>
</body>
</html>
